<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias dinamicas</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Vamos fazer com que uma imagem se adapte ao tamanho de tela de cada usuario.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem flexível">
    </picture>

    <h1>Hospedagem de vídeos</h1>
    <p>Agora vamos hospedar varios formatos de vídeo para diversos navergadores.</p>
    <h2>Exemplo:</h2>
    <video width="500" controls autoplay loop>
        <source src="videos/video-teste.mp4" type="video/mp4">

    </video>
</body>
</html>
